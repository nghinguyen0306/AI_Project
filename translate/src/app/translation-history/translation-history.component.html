<div *ngIf="translations.length > 0; else noHistory">
    <h2>Your Translation History</h2>
    <div *ngFor="let translation of translations">
      <p>Text: {{ translation.textArea }}</p>
      <p>Date: {{ translation.timestamp | date }}</p>
      <video *ngIf="translation.videoURL" [src]="translation.videoURL" controls></video>
    </div>
  </div>
  
  <ng-template #noHistory>
    <p>No translation history available.</p>
  </ng-template>
